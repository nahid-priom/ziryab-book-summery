<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Summaries Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Include FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-white shadow-md">
      <div
        class="container mx-auto flex items-center justify-between px-4 py-4"
      >
        <!-- Hamburger Icon for Mobile -->
        <div class="md:hidden">
          <i
            id="hamburger-icon"
            class="fas fa-bars text-gray-700 text-2xl cursor-pointer"
          ></i>
        </div>

        <!-- Logo on the left -->
        <div class="flex items-center">
          <img
            src="images/logo.png"
            alt="Book Summaries Logo"
            class="w-24 lg:w-40"
          />
        </div>

        <!-- Navigation list in the middle -->
        <nav id="nav-menu" class="hidden md:flex space-x-4 lg:space-x-8">
          <a
            href="#"
            class="text-gray-600 text-lg font-bold hover:text-green-600 hover:scale-105 transition-all duration-300 ease-in-out transform hover:underline hover:underline-offset-4"
          >
            Book Summaries
          </a>
          <a
            href="#"
            class="text-gray-600 hover:text-green-600 hover:scale-105 text-lg font-bold transition-all duration-300 ease-in-out transform hover:underline hover:underline-offset-4"
          >
            For Business
          </a>
          <a
            href="#"
            class="text-gray-600 hover:text-green-600 hover:scale-105 text-lg font-bold transition-all duration-300 ease-in-out transform hover:underline hover:underline-offset-4"
          >
            About
          </a>
          <a
            href="#"
            class="text-gray-600 hover:text-green-600 hover:scale-105 text-lg font-bold transition-all duration-300 ease-in-out transform hover:underline hover:underline-offset-4"
          >
            Blog
          </a>
        </nav>

        <!-- Right side: Get Started button and icons -->
        <div class="flex items-center space-x-6 relative">
          <button
            class="bg-green-600 text-white px-4 py-2 text-base lg:text-lg font-bold rounded-full hover:bg-green-200 hover:text-black"
          >
            Get Started
          </button>

          <!-- Profile Icon with Dropdown -->
          <div class="relative">
            <i
              id="profile-icon"
              class="fas fa-user-circle text-gray-700 text-2xl hover:text-gray-900 cursor-pointer"
            ></i>
            <div
              id="profile-dropdown"
              class="hidden z-50 absolute right-0 mt-2 lg:mt-4 w-40 flex flex-col gap-4 p-4 bg-green-600 text-white shadow-md rounded-b-lg"
            >
              <a
                href="#"
                class="text-white text-lg font-bold hover:text-white hover:scale-105 transition-all duration-300 ease-in-out transform hover:underline hover:underline-offset-4"
              >
                Login
              </a>
              <a
                href="#"
                class="text-white hover:text-white hover:scale-105 text-lg font-bold transition-all duration-300 ease-in-out transform hover:underline hover:underline-offset-4"
              >
                Register
              </a>
            </div>
          </div>

          <!-- Language Icon with Dropdown -->
          <div class="relative">
            <i
              id="language-icon"
              class="fas fa-globe text-gray-700 text-2xl hover:text-gray-900 cursor-pointer"
            ></i>
            <div
              id="language-dropdown"
              class="hidden z-50 absolute right-0 mt-2 lg:mt-4 w-40 flex flex-col gap-4 p-4 bg-green-600 text-white shadow-md rounded-b-lg"
            >
              <a
                href="#"
                class="text-white text-lg font-bold hover:text-white hover:scale-105 transition-all duration-300 ease-in-out transform hover:underline hover:underline-offset-4"
              >
                Arabic
              </a>
              <a
                href="#"
                class="text-white hover:text-white hover:scale-105 text-lg font-bold transition-all duration-300 ease-in-out transform hover:underline hover:underline-offset-4"
              >
                Spanish
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-green-50 py-4 lg:py-20">
      <div
        class="container mx-auto px-4 flex flex-col lg:flex-row-reverse items-center gap-8 lg:gap-16"
      >
        <!-- Right Side - Image -->
        <div class="lg:w-1/2">
          <img
            src="https://www.easysigns.com/uploads/content/news/Featured_Image_Blog_40_Easy_Signs.jpg"
            alt="Hero Image"
            class="w-full rounded-lg shadow-2xl transform hover:scale-105 transition-all duration-300 ease-in-out"
          />
        </div>

       
        <!-- Left Side - Text -->
        <div class="lg:w-1/2 text-center lg:text-left">
          <p class="text-lg font-semibold text-green-600 uppercase mb-2">
            No.1 Book Summary App
          </p>
          <h1 class="text-4xl lg:text-5xl font-bold mb-6 leading-tight">
            Unlock the World's <span class="text-green-600">Best Ideas</span> in
            Minutes with <span class="text-green-600">Ziryab</span>
          </h1>
          <p class="text-lg text-gray-600 mb-8">
            Read and listen to powerful book summaries to grow smarter every
            day.
          </p>
          <button
            class="bg-green-600 text-white px-8 py-3 text-lg font-bold rounded-full hover:bg-green-700 transition-all duration-300 ease-in-out transform hover:scale-105"
          >
            Get Started
          </button>
        </div>
      </div>
    </section>

    <script>
      // Toggle mobile menu
      const hamburgerIcon = document.getElementById("hamburger-icon");
      const mobileNav = document.getElementById("mobile-nav");

      hamburgerIcon.addEventListener("click", () => {
        mobileNav.classList.toggle("hidden");
      });
    </script>
    <!-- JavaScript for Dropdowns -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Profile Dropdown
        const profileIcon = document.getElementById("profile-icon");
        const profileDropdown = document.getElementById("profile-dropdown");

        // Language Dropdown
        const languageIcon = document.getElementById("language-icon");
        const languageDropdown = document.getElementById("language-dropdown");

        profileIcon.addEventListener("click", function (event) {
          event.stopPropagation();
          profileDropdown.classList.toggle("hidden");
          languageDropdown.classList.add("hidden"); // Hide language dropdown if open
        });

        languageIcon.addEventListener("click", function (event) {
          event.stopPropagation();
          languageDropdown.classList.toggle("hidden");
          profileDropdown.classList.add("hidden"); // Hide profile dropdown if open
        });

        // Close dropdowns when clicking outside
        document.addEventListener("click", function () {
          profileDropdown.classList.add("hidden");
          languageDropdown.classList.add("hidden");
        });

        // Prevent closing dropdown when clicking inside
        profileDropdown.addEventListener("click", function (event) {
          event.stopPropagation();
        });

        languageDropdown.addEventListener("click", function (event) {
          event.stopPropagation();
        });
      });
    </script>
  </body>
</html>
